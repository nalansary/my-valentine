<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    <script src="script.js"></script>
    <script src="dialog.js"></script>
</head>

<body>
    <audio id="background-music" src="extra/1-02. Mr. Dream wo Sagase.mp3" autoplay loop muted></audio>
    <div id="gameboy">
        <img src="images/gameboyframe.png" width="90%">
        <div class="screen" onclick="showHealth();changeText()">

            <div id="container">
                <div id="top">
                    <div id="health-bar"><img src="images/healthbar-3.png" width="50%"></div>
                </div>

                <div id="middle">
                    <p id="start">Press to start</p>
                
                </div>


                <div id="bottom">
                    <div id="character"><img src="images\pixel-mai.png" width="110%"></div>
                    <div id="dialog">
                        <div id="text"></div>
                    </div>

                </div>
            </div>

        </div>

        <div id="popup-overlay">
            <div id="popup-box">
                <p id="the-question">Will you be my valentine?</p>
                <button class="popup-button btn-yes" onclick="handleYes()">Yes</button>
                <button class="popup-button btn-no" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>
</body>

</html>
